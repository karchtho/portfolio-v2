<div class="login">
  <div class="login__container">
    <!-- Card wrapper -->
    <div class="login__card card">
      <!-- Title -->
      <h1 class="login__title">Admin Login</h1>

      <!-- API Error (global form error) -->
      @if (apiError()) {
      <div class="login__api-error" role="alert" aria-live="assertive">
        <svg
          class="login__api-error-icon"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-5a.75.75 0 01.75.75v4.5a.75.75 0 01-1.5 0v-4.5A.75.75 0 0110 5zm0 10a1 1 0 100-2 1 1 0 000 2z"
            clip-rule="evenodd"
          />
        </svg>
        <span>{{ apiError() }}</span>
      </div>
      }

      <!-- Login Form -->
      <form class="login__form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Username Field -->
        <app-form-field
          id="username"
          label="Username"
          type="text"
          [control]="loginForm.controls.username"
          placeholder="Enter your username"
          autocomplete="username"
          [required]="true"
        />

        <!-- Password Field -->
        <app-form-field
          id="password"
          label="Password"
          type="password"
          [control]="loginForm.controls.password"
          placeholder="Enter your password"
          autocomplete="current-password"
          [required]="true"
        />

        <!-- Submit Button -->
        <app-button
          [label]="isLoading() ? 'Logging in...' : 'Log In'"
          type="submit"
          variant="primary"
          size="large"
          [disabled]="isLoading()"
          class="login__submit"
        />
      </form>
    </div>
  </div>
</div>
