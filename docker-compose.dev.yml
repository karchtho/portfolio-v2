networks:
  frontend_network:
    driver: bridge
  backend_network:
    driver: bridge

services:
  frontend:
    networks:
      - frontend_network
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "4200:4200"
    environment:
      - NODE_ENV=development
      - API_URL=http://backend:3000
      - ENVIRONMENT=development
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - /app/node_modules
    depends_on:
      - backend

  backend:
    networks:
      - frontend_network  # Can talk to frontend
      - backend_network   # Can talk to mysql
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=development
    volumes:
      - ./backend/src:/app/src
      - /app/node_modules
      - ./backend/uploads:/app/uploads  # TODO: Switch to named volume (uploads_data) once admin panel is ready to align with prod
    depends_on:
      mysql:
        condition: service_healthy

  mysql:
    networks:
      - backend_network  # Isolated from frontend
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: RootSecurePassword456!
      MYSQL_DATABASE: portfolio_db
      MYSQL_USER: portfolio_user
      MYSQL_PASSWORD: SecurePassword123!
      TZ: 'UTC'
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/migrations:/docker-entrypoint-initdb.d
      - ./docker/healthcheck.sh:/usr/local/bin/healthcheck.sh
    healthcheck:
      test: ["CMD", "bash", "/usr/local/bin/healthcheck.sh"]
      interval: 3s
      timeout: 5s
      retries: 30
      start_period: 60s

volumes:
  mysql_data: